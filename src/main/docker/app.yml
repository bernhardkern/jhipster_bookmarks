version: '2'
services:
    bookmarkpublisher-app:
        image: bookmarkpublisher
        external_links:
            - bookmarkpublisher-postgresql:postgresql
            - bookmarkpublisher-elasticsearch:elasticsearch
        environment:
            - SPRING_PROFILES_ACTIVE=prod
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/bookmarkpublisher
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
            - SPRING_DATA_ELASTICSEARCH_CLUSTER_NODES=elasticsearch:9300
        ports:
            - 8080:8080
    bookmarkpublisher-postgresql:
        extends:
            file: postgresql.yml
            service: bookmarkpublisher-postgresql
    bookmarkpublisher-elasticsearch:
        extends:
            file: elasticsearch.yml
            service: bookmarkpublisher-elasticsearch
